<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <style>
        #btn1{
            margin:50px auto;
        }

        tr{
            height:50px;
        }
    </style>
</head>
<body>
    <center>
        <button id="btn1" class="btn btn-success">生成excel并下载</button> <br>
        <div class="container"> 
            <table style="width: 1000px;" class="table table-striped table-hover table-bordered"> 
                <thead> 
                <tr> 
                    <th>序号</th> 
                    <th>照片</th>
                    <th>姓名</th> 
                    <th>性别</th> 
                    <th>专业班级</th>
                    <th>联系电话</th>
                    <th>方向</th>

                </tr> 
                </thead> 
                <tbody> 
                {volist name="data" id="vo" key="k"}
                <tr> 
                    <td>{$k}</td> 
                    <td>
                        {if condition="$vo['pic'] neq '' "}
                        <img width="80" height="60" src="__URL__{$vo.pic}">
                        {else/}
                        <img width="80" height="60" src="__URL__/static/index/images/blank.png">
                        {/if}
                    </td> 
                    <td>{$vo.name}</td>
                    <td>{$vo.sex}</td>
                    <td>{$vo.pclass}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.interest}</td>
                </tr> 
                {/volist}
                </tbody>
                
            </table> 
            <div>
                    {$data->render()}
            </div>
        </div> 
    </center>   
    <script>
        $("#btn1").click(function(){
            window.location.href = '{:url("admins/index/getexcel")}';
        });
    </script>
</body>
</html>
